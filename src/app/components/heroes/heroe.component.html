<h3>Heroe <small>{{ heroe.nombre }}</small></h3>
<button [routerLink]="['heroes']" class="btn btn-outline-danger">Regresar</button>
<button (click)="agregarNuevo(forma)"
  type="button" class="btn btn-outlet-success">Agragar Nuevo</button>
<button type="button" class="btn btn-outlet-primary" (click)="showALiasModal()">Alias</button>
<hr>

<app-alias #modalAlias></app-alias>

<div class="row">
  <div class="col-md-12">

    <form (ngSubmit)="guardar()" #forma="ngForm">
      
      <div class="form-group">
        <label>Nombre</label>
        <input [(ngModel)]="heroe.nombre" 
          name="nombre"
          type="text"
          class="form-control" 
          placeholder="Nombre del hÃ©roe" 
          required>
      </div>

      <div class="form-group">
        <label>Casa</label>
        <select [(ngModel)]="heroe.casa" name="casa" class="form-control">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label>Bio</label>
        <textarea [(ngModel)]="heroe.bio" name="bio" type="text" class="form-control">
        </textarea>
      </div>   
       
      <div class="form-group">
        <button [disabled] = "!forma.valid" 
          type="submit" class="btn btn-outlet-primary">Guardar cambios</button>  
      </div>  

    </form>

  </div>
</div>
